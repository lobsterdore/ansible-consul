---

- name: Provision role
  hosts: all

  roles:
    - role: ansible-consul
      consul_bind_interface: "lo"
      consul_settings:
        bootstrap_expect: 1
        server: "true"
      consul_use_as_nameserver: yes

  post_tasks:
    - name: Make sure Consul is up to date
      meta: flush_handlers

    - name: Wait for Consul port
      wait_for:
        port: 8300
        state: started
        timeout: 10
      tags:
        - test
